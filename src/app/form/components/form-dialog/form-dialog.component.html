<h2 mat-dialog-title>Novo diretório</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
    <!-- <input matInput hidden formControlName="idDiretorioPai"/>-->
      <mat-label>Nome do diretório</mat-label>
      <input matInput formControlName="nomeDiretorio"/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Fechar</button>
  <button mat-button (click)="onSubmit()" mat-dialog-close>Adicionar</button>
</mat-dialog-actions>
